<h3>My Products App</h3>
<form (ngSubmit)="onAddProduct(f)" #f="ngForm">
  <input type="text" ngModel name="productName" required>
  <button type="submit">
          Add product
  </button>
</form>
<app-pruduct
  *ngFor="let product of products"
  [productName]="product"
  (productClicked)="onRemoveProduct(product)">
</app-pruduct>
